---
cluster:
  name: cluster-monitoring-feature-test

destinations:
  - name: localPrometheus
    type: prometheus
    url: https://prometheus-server.prometheus.svc:9090/api/v1/write
    auth:
      type: basic
      username: promuser
      password: prometheuspassword
    tls:
      caFrom: remote.kubernetes.secret.ca_ssl["tls.crt"]
      certFrom: remote.kubernetes.secret.prometheus_ssl["tls.crt"]
      keyFrom: remote.kubernetes.secret.prometheus_ssl["tls.key"]
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

clusterMetrics:
  enabled: true

clusterEvents:
  enabled: true

podLogs:
  enabled: true

selfReporting: {scrapeInterval: 1m}  # Force self-report to be generated within test time

alloy-metrics:
  enabled: true
  extraConfig: |-
    remote.kubernetes.secret "prometheus_ssl" {
      name = "prometheus-ssl"
      namespace = "prometheus"
    }
    remote.kubernetes.secret "ca_ssl" {
      name = "root-secret"
      namespace = "prometheus"
    }

alloy-singleton:
  enabled: true
  extraConfig: |-
    remote.kubernetes.secret "prometheus_ssl" {
      name = "prometheus-ssl"
      namespace = "prometheus"
    }
    remote.kubernetes.secret "ca_ssl" {
      name = "root-secret"
      namespace = "prometheus"
    }

alloy-logs:
  enabled: true
