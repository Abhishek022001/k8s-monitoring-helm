---
prerequisites:
  - name: cert-manager
    type: helm
    repo: https://charts.jetstack.io
    chart: cert-manager
    namespace: cert-manager
    values:
      installCRDs: true
  - name: prometheus-namespace
    type: manifest
    file: charts/k8s-monitoring/tests/integration/cluster-monitoring/prometheus-namespace.yaml
  - name: prometheus-certificates
    type: manifest
    namespace: prometheus
    file: charts/k8s-monitoring/tests/integration/cluster-monitoring/certificates.yaml
  - name: prometheus
    type: helm
    repo: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    namespace: prometheus
    valuesFile: charts/k8s-monitoring/tests/integration/cluster-monitoring/prometheus.yaml
  - type: helm
    name: loki
    repo: https://grafana.github.io/helm-charts
    chart: loki
    namespace: loki
    valuesFile: .configs/loki.yaml
  - type: helm
    name: grafana
    repo: https://grafana.github.io/helm-charts
    chart: grafana
    namespace: grafana
    values:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: https://prometheus-server.prometheus.svc:9090
              isDefault: true
              basicAuth: true
              basicAuthUser: promuser
              jsonData:
                tlsSkipVerify: true
              secureJsonData:
                basicAuthPassword: prometheuspassword

            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc:8080
              basicAuth: true
              basicAuthUser: loki
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                basicAuthPassword: lokipassword
                httpHeaderValue1: "1"
